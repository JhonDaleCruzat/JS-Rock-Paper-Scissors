<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="assets/style/css/style.css">
</head>
<body>
    <div class="game">
        <!-- Title -->
        <div class="title">
            <h1>Detective Conan Game</h1>
        </div>
        <!-- Scoreboard -->
        <div class="scoreboard">
            <h3>Scores</h3>
            <div class="scores">
                <p>Player: <span id="player-score">0</span></p>
                <p>Computer: <span id="computer-score">0</span></p>
            </div>
        </div>
        <!-- Choices -->
        <div class="choices">
            <h3>Select your weapon:</h3>
            <div class="character-btns">
                <button id="Conan"><img src="assets/style/images/Conan.png" class="char-btn" alt=""></button>
                <button id="Ran"><img src="assets/style/images/Ran.png" class="char-btn" alt=""></button>
                <button id="Detective Mouri"><img src="assets/style/images/Detective Mouri.png" class="char-btn" alt=""></button>
            </div>    
        </div>
        <!-- Match History -->
        <div class="match-history">
            <h3>Match History</h3>
            <ul id="history"></ul>
        </div>
    </div>

    <script src="assets/script/script.js"></script>
</body>
</html>
